---

- clean: ['~']

# See https://ohmyz.sh
- shell:
  - command: |
      sh -c "$(curl -fsSL https://raw.github.com/ohmyzsh/ohmyzsh/master/tools/install.sh)" || true
    description: Install Oh-My-Zsh
    stdout: true
    stderr: true

- link:
  # Terminal:
  ~/.shell:
    path: shell
    create: true
  ~/.bash_profile: config/bash_profile
  ~/.bashrc: config/bashrc
  ~/.zshrc:
    path: config/zshrc
    force: true
  ~/.zshenv:
    path: config/zshenv
    force: true

  ~/.zplugrc: config/zplugrc

  # Git:
  ~/.gitconfig: config/gitconfig
  ~/.gitignore_global: config/gitignore
  ~/.gitattributes_global: config/gitattributes

  # SSH:
  ~/.ssh/config:
    path: config/ssh_config
    force: true
    create: true

  # GPG:
  ~/.gnupg/gpg-agent.conf:
    path: config/gpgagent
    force: true
    create: true

# See https://python-poetry.org
- shell:
  - command: |
      curl -LsSf https://astral.sh/uv/install.sh | sh
    description: Install uv
    stdout: true
    stderr: true
